<form id="form-data">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="gaji">Gaji Bulanan:</label>
    <input type="number" id="gaji" name="gaji" required>

    <label for="komitmen">Jumlah Komitmen Bulanan:</label>
    <input type="number" id="komitmen" name="komitmen" required>

    <label for="kadar-faedah">Kadar Faedah (%):</label>
    <input type="number" id="kadar-faedah" name="kadar-faedah" step="0.01" required>

    <label for="tempoh-pinjaman">Tempoh Pinjaman (tahun):</label>
    <input type="number" id="tempoh-pinjaman" name="tempoh-pinjaman" required>

    <button type="button" onclick="submitForm()">Hantar</button>
</form>
