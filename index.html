<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kewangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
            flex: 1;
            text-align: center;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }
        .tab-active {
            background-color: white;
            border-top: 2px solid #007BFF;
            font-weight: bold;
        }
        .content-active {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kewangan</h1>
        <div class="tabs">
            <div class="tab tab-active" onclick="openTab(event, 'dsr')">DSR Calculator</div>
            <div class="tab" onclick="openTab(event, 'max-loan')">Max Loan</div>
            <div class="tab" onclick="openTab(event, 'refinance')">Refinance</div>
        </div>

        <div id="dsr" class="tab-content content-active">
            <form id="dsr-form">
                <label for="gaji">Gaji Bulanan:</label>
                <input type="number" id="gaji" name="gaji" required>

                <label for="komitmen">Jumlah Komitmen Bulanan:</label>
                <input type="number" id="komitmen" name="komitmen" required>

                <button type="button" onclick="kiraDSR()">Kira DSR</button>
            </form>
            <h2>Hasil DSR: <span id="hasil-dsr"></span></h2>
        </div>

        <div id="max-loan" class="tab-content">
            <form id="max-loan-form">
                <label for="gaji-max-loan">Gaji Bulanan:</label>
                <input type="number" id="gaji-max-loan" name="gaji-max-loan" required>

                <label for="komitmen-max-loan">Jumlah Komitmen Bulanan:</label>
                <input type="number" id="komitmen-max-loan" name="komitmen-max-loan" required>

                <label for="interest-rate">Kadar Faedah (%):</label>
                <input type="number" id="interest-rate" name="interest-rate" step="0.01" required>

                <label for="loan-term">Tempoh Pinjaman (tahun):</label>
                <input type="number" id="loan-term" name="loan-term" required>

                <button type="button" onclick="kiraMaxLoan()">Kira Pinjaman Maksimum</button>
            </form>
            <h2>Pinjaman Maksimum: <span id="hasil-max-loan"></span></h2>
        </div>

        <div id="refinance" class="tab-content">
            <form id="refinance-form">
                <label for="balance">Baki Pinjaman Semasa:</label>
                <input type="number" id="balance" name="balance" required>

                <label for="new-interest-rate">Kadar Faedah Baru (%):</label>
                <input type="number" id="new-interest-rate" name="new-interest-rate" step="0.01" required>

                <label for="new-loan-term">Tempoh Pinjaman Baru (tahun):</label>
                <input type="number" id="new-loan-term" name="new-loan-term" required>

                <button type="button" onclick="kiraRefinance()">Kira Pembiayaan Semula</button>
            </form>
            <h2>Bayaran Bulanan Baru: <span id="hasil-refinance"></span></h2>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" tab-active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " tab-active";
        }

        function kiraDSR() {
            var gaji = document.getElementById('gaji').value;
            var komitmen = document.getElementById('komitmen').value;
            var dsr = (komitmen / gaji) * 100;
            document.getElementById('hasil-dsr').innerText = dsr.toFixed(2) + '%';
        }

        function kiraMaxLoan() {
            var gaji = document.getElementById('gaji-max-loan').value;
            var komitmen = document.getElementById('komitmen-max-loan').value;
            var interestRate = document.getElementById('interest-rate').value;
            var loanTerm = document.getElementById('loan-term').value;
            var maxLoan = (gaji - komitmen) * ((1 + (interestRate / 100)) ** loanTerm);
            document.getElementById('hasil-max-loan').innerText = maxLoan.toFixed(2);
        }

        function kiraRefinance() {
            var balance = document.getElementById('balance').value;
            var newInterestRate = document.getElementById('new-interest-rate').value;
            var newLoanTerm = document.getElementById('new-loan-term').value;
            var monthlyRate = (newInterestRate / 100) / 12;
            var payments = newLoanTerm * 12;
            var newPayment = balance * (monthlyRate * ((1 + monthlyRate) ** payments)) / (((1 + monthlyRate) ** payments) - 1);
            document.getElementById('hasil-refinance').innerText = newPayment.toFixed(2);
        }

        // Initialize first tab as active
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('.tab-active').click();
        });
    </script>
</body>
</html>
