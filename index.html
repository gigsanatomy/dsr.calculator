<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator DSR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator DSR</h1>
        <form id="dsr-form">
            <label for="gaji">Gaji Bulanan:</label>
            <input type="number" id="gaji" name="gaji" required>

            <label for="komitmen">Jumlah Komitmen Bulanan:</label>
            <input type="number" id="komitmen" name="komitmen" required>

            <button type="button" onclick="kiraDSR()">Kira DSR</button>
        </form>
        <h2>Hasil DSR: <span id="hasil-dsr"></span></h2>
    </div>

    <script>
        function kiraDSR() {
            var gaji = document.getElementById('gaji').value;
            var komitmen = document.getElementById('komitmen').value;

            // Logik pengiraan DSR
            var dsr = (komitmen / gaji) * 100;

            document.getElementById('hasil-dsr').innerText = dsr.toFixed(2) + '%';
        }
    </script>
</body>
</html>
